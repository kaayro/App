
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>TourIn &beta;1.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="css/app.dev.css" rel="stylesheet" type="text/css">
		<link href="css/app.ui.pages.dev.css" rel="stylesheet" type="text/css">
		<link href="css/app.ui.animations.dev.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="iGt-screen">
			
			<section class="page active" id="login">
				<div class="col">
					<div class="logo">
						<img src="img/logoWeb.png">
					</div>
					<div class="options">
						<form id="login">
							<input type="email" name="mail" placeholder="Correo Electrónico" required>
							<input type="password" name="pass" placeholder="Contraseña" required>
							<button type="submit" class="btn">Entrar</button>
						</form>
						<a href="#register" class="btn" data-transition="putUp">Únete a TourIn</a>
					</div>
				</div>
			</section>
			
			<section class="page" id="register">
				<div class="col">
					<header>
						<div class="logo">
							<img src="img/isoWebTransparent.png" class="miniLogo">
						</div>
						<a href="#" data-rel="back" class="btn-left"><</a>
					</header>
					<article>
						<form id="register-form">
							<label>
								<span>Dinos tu nombre</span>
								<input type="text" name="name" placeholder="Nombre" required>
							</label>
							<label>
								<span>Dinos tu(s) apellido(s)</span>
								<input type="text" name="lastname" placeholder="Apellido(s)" required>
							</label>
							<label>
								<span>Eres</span>
								<select name="sex" required>
									<option value="m">Hombre</option>
									<option value="f">Mujer</option>
								</select>
							</label>
							<label>
								<span>Tu correo para acceder a tu cuenta</span>
								<input type="email" name="mail" placeholder="Correo Electrónico" required>
							</label>
							<label>
								<span>Una contraseña para acceder a tu cuenta</span>
								<input type="password" name="pass" placeholder="Contraseña" required>
							</label>
							<label>
								<span>La fecha en que naciste</span>
								<input type="date" name="bdate" required>
							</label>
							<label>
								<span>El país dónde vives</span>
								<select name="country" required>
									<option value="">País</option>
									<option value="2">México</option>
								</select>
							</label>
							<a href="#" id="take-photo" class="btn">Tómate una foto (opcional)</a>
							<button type="submit" class="btn">Unirme a TourIn</button>
						</form>
					</article>
				</div>
			</section>
			
			<section class="page" id="profile">
				<div class="col">
					<header>
						<div class="logo">
							<img src="img/isoWebTransparent.png" class="miniLogo">
						</div>
					</header>
					<article>
						<img src="">
						<div class="actions">
							<h4>Hola <span class="name"></span></h4>
							<h5>¿Cuál va a ser nuestra siguiente aventura?</h5>
							<div class="options">
								<a href="#" class="btn">Conocer la Ciudad</a>
								<a href="#" class="btn">Descubrir algo por hacer</a>
							</div>
						</div>
					</article>
				</div>
			</section>
			
			<section class="page" id="loading">
				<div class="col">
					<img src="img/default.svg">
				</div>
			</section>
		</div>
		
		<script src="cordova.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/app.dev.js"></script>
		<script src="js/app.login.dev.js"></script>
		<script src="js/app.animations.dev.js"></script>
	</body>
</html>
