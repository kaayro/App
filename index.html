<!DOCTYPE html>
<html>
<head>
    <title>TourIn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/grid.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="page" id="home">
		<section>
			<img src="img/logoWeb.png">
		</section>
		<footer>
			<input type="text" placeholder="Correo Electrónico" id="mail">
			<input type="password" placeholder="Contraseña" id="pass">
			<a href="#profile" id="loginSend">Entrar</a>
			<a href="#register" id="registerOpen">Únete a TourIn</a>
		</footer>
	</div>
	<div class="page" id="profile">
		<header>
			<img src="img/isoWeb.png" class="iso">
		</header>
		<section>
			<div class="row-lf">
				<div class="col-sm-12" id="profile-image">
					<img src="img/profile.png">
				</div>
				<div class="col-sm-12" id="profile-welcome">
					<p>Hola <span id="prifile-name">Francesc</span>...</p>
					<p>¿Qué vamos a hacer hoy?</p>
				</div>
			</div>
			<div class="row-lf">
				<div class="col-sm-8 offset-sm-2">
					<a href="#tickets" id="goTickets">Tourin Tickets</a>
				</div>
				<div class="col-sm-8 offset-sm-2">
					<a href="#search">Quiero Conocer</a>
				</div>
			</div>
		</section>
	</div>
	<div class="page" id="tickets">
		<header>
			<a href="#profile" class="btn-back"><i class="fa fa-arrow-left"></i></a>
			<img src="img/isoWeb.png" class="iso">
		</header>
		<section>
			<div class="row-lf">
				<div class="col-sm-8 offset-sm-2">
					<div class="header"><h3>Promoción</h3></div>
					<div class="logo">
						<img src="img/asere.JPG">
					</div>
				</div>
			</div>
			<div class="row-lf actions">
				<div class="col-sm-8 offset-sm-2">
					<a id="ticket-take" href="#">Tomar Ticket</a>
				</div>
				<div class="col-xs-6 col-sm-8 offset-sm-2">
					<a href="#" id="ticket-back">Atrás</a>
				</div>
				<div class="col-xs-6 col-sm-8 offset-sm-2">
					<a href="#" id="ticket-next">Siguiente</a>
				</div>
			</div>
		</section>
	</div>
	
	<script src="js/zepto.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
